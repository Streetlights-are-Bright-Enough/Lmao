<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Who I Am</title>
<style>
:root{
  --bg:#fff;
  --fg:#000;
  --accent:#0f0;
}
body{
  margin:0;font-family:monospace;background:var(--bg);color:var(--fg);display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;transition:all 0.5s;
}
h1{font-size:3em;margin:0.2em;}
p{max-width:600px;}
img{border-radius:50%;width:150px;height:150px;margin:1em 0;}
.wiggle:hover{animation:wiggle 0.3s infinite;}
@keyframes wiggle{0%{transform:rotate(0deg);}50%{transform:rotate(1deg);}100%{transform:rotate(0deg);}}
/* HUD hidden by default */
#hud{display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:#000;color:#0f0;padding:2em;overflow:auto;}
.panel{border:1px solid #0f0;margin:1em;padding:1em;min-height:150px;}
.panel iframe{width:100%;height:200px;border:none;}
/* optional glitchy flicker */
@keyframes flicker{0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}20%,22%,24%,55%{opacity:0.5;}}
.flicker{animation:flicker 1s infinite;}
</style>
</head>
<body>
<img src="https://via.placeholder.com/150" alt="Profile Picture" class="wiggle">
<h1>Hello World</h1>
<p id="bio">on my business card, I am a teacher. In my mind, I am a programmer. in my heart, I am a gamer..</p>

<div id="hud">
  <h1>Project Hub</h1>
  <div class="panel flicker">
    <h2>NES Emulator</h2>
    <iframe src="https://example.com/nes"></iframe>
  </div>
  <div class="panel flicker">
    <h2>Web Project 1</h2>
    <iframe src="https://example.com/project1"></iframe>
  </div>
  <div class="panel flicker">
    <h2>Web Project 2</h2>
    <iframe src="https://example.com/project2"></iframe>
  </div>
</div>

<script>
function obscureText(el,text){let idx=0;function step(){if(idx<=text.length){el.textContent=text.slice(0,idx);idx++;setTimeout(step,40);}}step();}
obscureText(document.getElementById('bio'),"on my business card, I am a teacher. In my mind, I am a programmer. in my heart, I am a gamer.");

// Konami code logic
const konami=[38,38,40,40,37,39,37,39,66,65,32,13];
let inputSeq=[];
document.addEventListener('keydown',e=>{
  inputSeq.push(e.keyCode);
  if(inputSeq.length>konami.length) inputSeq.shift();
  if(JSON.stringify(inputSeq)===JSON.stringify(konami)){
    let pwd=prompt("Enter the password:");
    if(pwd && pwd.toLowerCase()==="joshua"){
      triggerHUD();
    }
    inputSeq=[];
  }
});

function triggerHUD(){
  document.documentElement.style.setProperty('--bg','#000');
  document.documentElement.style.setProperty('--fg','#0f0');
  document.documentElement.style.setProperty('--accent','#0f0');
  document.querySelector('img').style.display='none';
  document.getElementById('bio').style.display='none';
  document.querySelector('h1').textContent="Log-Horizon HUD";
  document.getElementById('hud').style.display='block';
  let i=0;function blink(){if(i<6){document.body.style.border=`2px solid #0f0`;setTimeout(()=>{document.body.style.border='none';i++;blink();},100);}}blink();
}
</script>
</body>
</html>
