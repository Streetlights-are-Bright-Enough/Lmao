<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bright enough</title>
<link rel="stylesheet" href="css/hud.css">
<style>
  body { text-align: center; background: #f0f0f0; font-family: Arial, sans-serif; color: black; }
  .fade-in { animation: fadeIn 1s ease forwards; opacity: 0; }
  @keyframes fadeIn { to { opacity: 1; } }
</style>
</head>
<body>

<img src="https://www.nicepng.com/png/full/741-7415301_quagsire.png" alt="Profile Picture" class="wiggle fade-in">
<h1 class="fade-in">Bright Enough</h1>
<p id="bio" class="fade-in">
  Welcome! Use the secret combos to explore.
</p>

<div id="hud">
  <div class="hud-header">The arcade</div>

  <div class="hud-panel" id="nes-panel" style="top:60px; left:20px; display:none;">
    <h2>NES Emulator</h2>
    <canvas id="nes-canvas" width="256" height="240"></canvas>
    <input type="file" accept=".nes" onchange="loadNESROM(event)">
    <button onclick="saveNESState()">Save State</button>
    <button onclick="loadNESState()">Load State</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/gh/bfirsh/jsnes@0.7.0/dist/jsnes.min.js"></script>
<script src="js/main.js"></script>
<script src="js/nes.js"></script>

<!-- Keystroke listener for login -->
<script>
const loginCombo = ['l','o','g','i','n'];
let loginBuffer = [];

window.addEventListener('keydown', e => {
    loginBuffer.push(e.key.toLowerCase());
    if(loginBuffer.length > loginCombo.length) loginBuffer.shift();

    if(loginCombo.every((k,i)=>loginBuffer[i] === k)){
        window.location.href = './login.html'; // redirect same tab
        loginBuffer = [];
    }
});
</script>

<!-- Inline combo listener for Zork -->
<script>
const zorkCombo = ['ArrowRight','a','ArrowDown','ArrowRight','a','ArrowDown','Enter'];
let zorkBuffer = [];

window.addEventListener('keydown', e => {
    zorkBuffer.push(e.key);
    if(zorkBuffer.length > zorkCombo.length) zorkBuffer.shift();

    if(zorkCombo.every((k,i)=>zorkBuffer[i] === k)){
        window.location.href = './zork.html';
        zorkBuffer = [];
    }
});
</script>

<!-- Chuck-style transition before navigating to chuck.html -->
<script>
let chuckTriggered = false;
window.addEventListener('keydown', e => {
    if(!chuckTriggered && e.altKey && e.key.toLowerCase() === 'i'){
        chuckTriggered = true;

        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.background = 'black';
        overlay.style.zIndex = '9999';
        overlay.style.pointerEvents = 'none';
        overlay.style.opacity = '0';
        overlay.style.transition = 'opacity 0.2s ease';
        document.body.appendChild(overlay);

        let flashes = 0;
        const flashInterval = setInterval(()=>{
            overlay.style.opacity = Math.random();
            flashes++;
            if(flashes > 10){
                clearInterval(flashInterval);
                overlay.style.transition = 'opacity 0.4s ease';
                overlay.style.opacity = '1';
                setTimeout(()=>{ window.location.href = './chuck.html'; }, 400);
            }
        }, 50);
    }
});
</script>

<!-- Hidden doodle trigger with sleek accent-blue fade -->
<script>
const doodleCombo = ['d','o','o','d','l','e'];
let doodleBuffer = [];

window.addEventListener('keydown', e => {
    doodleBuffer.push(e.key.toLowerCase());
    if(doodleBuffer.length > doodleCombo.length) doodleBuffer.shift();
    if(doodleCombo.every((k,i)=>doodleBuffer[i] === k)){
        doodleBuffer = [];
        const overlay = document.createElement('div');
        overlay.style.position='fixed';
        overlay.style.top='0';
        overlay.style.left='0';
        overlay.style.width='100vw';
        overlay.style.height='100vh';
        overlay.style.background='black';
        overlay.style.zIndex='9999';
        overlay.style.opacity='0';
        overlay.style.transition='opacity 0.4s ease';
        document.body.appendChild(overlay);

        setTimeout(()=>{overlay.style.opacity='1';},10);
        setTimeout(()=>{window.location.href='./doodle.html';},450);
    }
});
</script>

</body>
</html>
