<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bright enough</title>
<link rel="stylesheet" href="css/hud.css">
</head>
<body>
<img src="https://www.nicepng.com/png/full/741-7415301_quagsire.png" alt="Profile Picture" class="wiggle fade-in">
<h1 class="fade-in">Streets</h1>
<p id="bio" class="fade-in">
  On my business card, I am a <em>Teacher</em>. In my mind, I am a <em>Programmer</em>. In my heart, I am a <em>Gamer</em>.
</p>

<div id="hud">
  <div class="hud-header">The arcade</div>

  <div class="hud-panel" id="nes-panel" style="top:60px; left:20px; display:none;">
    <h2>NES Emulator</h2>
    <canvas id="nes-canvas" width="256" height="240"></canvas>
    <input type="file" accept=".nes" onchange="loadNESROM(event)">
    <button onclick="saveNESState()">Save State</button>
    <button onclick="loadNESState()">Load State</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/gh/bfirsh/jsnes@0.7.0/dist/jsnes.min.js"></script>
<script src="js/main.js"></script>
<script src="js/nes.js"></script>

<!-- Inline combo listener for Zork -->
<script>
const combo = ['ArrowRight','a','ArrowDown','ArrowRight','a','ArrowDown','Enter'];
let inputBuffer = [];

window.addEventListener('keydown', e => {
    inputBuffer.push(e.key);
    if(inputBuffer.length > combo.length) inputBuffer.shift();

    if(combo.every((k,i)=>inputBuffer[i] === k)){
        window.location.href = './zork.html'; // Redirect to Zork page
        inputBuffer = []; // reset buffer after success
    }
});
</script>

<!-- Chuck-style transition before navigating to chuck.html -->
<script>
let chuckTriggered = false;
window.addEventListener('keydown', e => {
    if(!chuckTriggered && e.altKey && e.key.toLowerCase() === 'i'){
        chuckTriggered = true;

        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.background = 'black';
        overlay.style.zIndex = '9999';
        overlay.style.pointerEvents = 'none';
        overlay.style.opacity = '0';
        overlay.style.transition = 'opacity 0.2s ease';
        document.body.appendChild(overlay);

        let flashes = 0;
        const flashInterval = setInterval(()=>{
            overlay.style.opacity = Math.random(); // chaotic flash
            flashes++;
            if(flashes > 10){ // after ~10 flashes, go full black and redirect
                clearInterval(flashInterval);
                overlay.style.transition = 'opacity 0.4s ease';
                overlay.style.opacity = '1';
                setTimeout(()=>{
                    window.location.href = './chuck.html';
                }, 400);
            }
        }, 50); // 50ms per flash for rapid chaos
    }
});
</script>

</body>
</html>
