<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streets NES HUD</title>
<link rel="stylesheet" href="css/hud.css">
</head>
<body>
<img src="https://via.placeholder.com/150" alt="Profile Picture" class="wiggle fade-in">
<h1 class="fade-in">Streets</h1>
<p id="bio" class="fade-in">
  On my business card, I am a <em>Teacher</em>. In my mind, I am a <em>Programmer</em>. In my heart, I am a <em>Gamer</em>.
</p>

<div id="hud">
  <div class="hud-header">Project Hub</div>

  <div class="hud-panel" id="nes-panel" style="top:60px; left:20px; display:none;">
    <h2>NES Emulator</h2>
    <canvas id="nes-canvas" width="256" height="240"></canvas>
    <input type="file" accept=".nes" onchange="loadNESROM(event)">
    <button onclick="saveNESState()">Save State</button>
    <button onclick="loadNESState()">Load State</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/gh/bfirsh/jsnes@0.7.0/dist/jsnes.min.js"></script>
<script src="js/main.js"></script>
<script src="js/nes.js"></script>
</body>
</html>
