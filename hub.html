<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hub - My Project</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h1>Welcome!</h1>
  <div id="user-info"></div>
  <button id="logout">Logout</button>

  <script>
    const SUPABASE_URL = 'https://gthmaclvolczkhujsuts.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0aG1hY2x2b2xjemtodWpzdXRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyOTI1ODAsImV4cCI6MjA3Mjg2ODU4MH0.Blii34bqL_sxvilJLdvduSvsAMrPYnsWq_a87AwWLi4';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();

      // Protect the page: redirect if not logged in
      if (!session) return window.location.href = '/Lmao/login.html';

      const user = session.user;

      // Upsert user profile
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .upsert({
          id: user.id,
          username: user.user_metadata.user_name || user.email,
          email: user.email,
          avatar_url: user.user_metadata.avatar_url || '',
          last_login: new Date().toISOString()
        }, { onConflict: 'id' })
        .select()
        .single();

      if (profileError) console.error(profileError);

      document.getElementById('user-info').innerHTML = `
        <p>Hello, ${profile.username}</p>
        <img src="${profile.avatar_url}" alt="avatar" width="64" height="64">
      `;
    }

    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = '/Lmao/login.html';
    });

    init();
  </script>
</body>
</html>
